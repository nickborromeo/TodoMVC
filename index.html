<! doctype html>
<html lang="en">
<head>
  <meta charset="urf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js â€¢ TodoMVC</title>
  <link rel="stylesheet" href="assests/stylesheets/base.css">
</head>
<body>


  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input id="new-todo" placeholder="What needs to be done?" autofocus>
    </header>
    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer id="footer"></footer>
  </section>

  <div id="info">
    <p>Double-click to edit a todo</p>
    <p>Written by <a href="https://github.com/nickborromeo">Nick Borromeo</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </div>

  <script id="item-template" type="text/x-handlebars-template">
    <div class="view">
      <input class="toggle" type="checkbox"
        {{#if completed }}
          'checked'
        {{else}}
          ''
        {{/if}}
       >
       <label>{{title}}</label>
       <button class="destroy"></button>
     </div>
     <input class="edit" value="{{title}}">
  </script>
  <script id="stats-template" type="text/x-handlebars-template">
    <span id="todo-count">
      <strong>{{remaining}}</strong> 
      {{#if remaining == 1}}
        'item'
      {{else}}
        'items'
      {{/if}}
      left
    </span>
  </script>
  <script type="js/lib/jquery.min.js"></script>
  <script type="js/lib/underscore.js"></script>
  <script type="js/lib/backbone-min.js"></script>
  <script type="js/lib/backbone.localStorage.js"></script>
  <script type="js/models/todo.js"></script>
  <script type="js/collections/todo.js"></script>
  <script type="js/views/todo.js"></script>
  <script type="js/views/app.js"></script>
  <script type="js/routers/routers.js"></script>
  <script type="js/app.js"></script>
</body>
</html>
